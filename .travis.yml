language: java
addons:
  sonarqube: true
jdk:
- oraclejdk8
before_install:
- if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
- if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi
install:
- mvn clean --settings .travis/settings.xml install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip -B -V
script:
- mvn org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar -Dsonar.login=$SONAR_TOKEN
deploy:
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    repo: sbtqa/datajack
    branch: master
    jdk: oraclejdk8
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    repo: sbtqa/datajack
    tags: true
    jdk: oraclejdk8
notifications:
  email: false
  slack:
    rooms:
    - secure: 
    template:
    - "Build status: %{message}"
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{commit_message}"
    - "Change view : %{compare_url}"
    - "Build details : %{build_url}"
